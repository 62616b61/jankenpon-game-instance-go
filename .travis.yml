sudo: required
services:
- docker
language: bash
script:
# prepare qemu
- docker run --rm --privileged multiarch/qemu-user-static:register --reset

# build image
- docker build -f Dockerfile.arm -t kurai/jankenpon-game-instance-go-arm .
- docker build -f Dockerfile.amd64 -t kurai/jankenpon-game-instance-go-amd64 .

# push image
- >
  if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
    docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
    docker push kurai/jankenpon-game-instance-go-arm
    docker push kurai/jankenpon-game-instance-go-amd64
  fi
